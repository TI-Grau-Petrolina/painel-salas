<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel de Salas de Aula</title>
  <link rel="icon" type="image/png" href="https://www.grautecnico.com.br/_next/image?url=%2F_next%2Fstatic%2Fmedia%2Fic-esfera-grau.2b30dfe9.png&w=1920&q=75">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="logo">
     <img id="logo-img" src="logo.jpg" alt="Grau Educacional" />
  </div>
  <div id="filtro-turno" class="filtro-turno">
    <button class="btn" id="toggle-dark">💡</button>
    <button class="btn" id="fullscreen-toggle">📐️</button>
    <button class="btn" id="fullscreen-toggle" onclick="filtrarPorTurno('todos')">💯</button>
    <button class="btn" id="fullscreen-toggle" onclick="filtrarPorTurno('Manhã')">🌅</button>
    <button class="btn" id="fullscreen-toggle" onclick="filtrarPorTurno('Tarde')">🌇</button>
    <button class="btn" id="fullscreen-toggle" onclick="filtrarPorTurno('Noite')">🏙️</button>
    <a href="PainelCanva.html"><button class="btn" id="fullscreen-toggle">🌐</button></a>
  </div>

  <div id="card-overlay"></div>
  <h1>Painel de Salas de Aula</h1>

  <div class="busca-mobile">
    <input type="text" id="filtro" placeholder="Buscar sala ou curso..." oninput="filtrarSalas()">
  </div>

  <div class="relogio-container"><span id="relogio"></span></div>

  <div class="painel-container">
    <div class="andar">
      <h2>Térreo</h2>
      <div class="painel" id="terreo"></div>
    </div>
    <div class="andar">
      <h2>Primeiro Andar</h2>
      <div class="painel" id="primeiro"></div>
    </div>
  </div>

  <footer>
    &copy; 2025 Painel de Salas - Grau Técnico
  </footer>

  <script src="script.js"></script>
</body>
</html>
